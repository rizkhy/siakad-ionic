<ion-header>

  <ion-navbar  color="danger">
   <ion-title>
   <h2 align="center">
   {{ pageTitle }}
   </h2>
   </ion-title>
   <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
     
<div *ngIf="hideForm">
        <!-- <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>-->
		 
		<ion-item *ngFor="let item of items">
		  <h2>{{ item.nama_mp }} </h2>
		  <button 
			 ion-button 
			 color="primary" 
			 item-right
			 (click)="viewEntry({ record: item })">Ubah</button>
	    </ion-item>
</div>

	  
<div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Jadwal Pelajaran</ion-item-divider>
                  <ion-item>
                     <ion-label>Mata Pelajaran</ion-label>
                        <ion-select formControlName="kode_mp" [(ngModel)]="kode_mp">
                          <ion-option  *ngFor="let item of items" value="{{ item.kode_mp }}">{{ item.kode_mp }}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                     <ion-label>Jam</ion-label>
                        <ion-select formControlName="jam" [(ngModel)]="jam">
                          <ion-option value="07:00">07:00</ion-option>
                          <ion-option value="09:30">09:30</ion-option>
                          <ion-option value="10:00">10:00</ion-option>
                          <ion-option value="11:30">11:30</ion-option>
                          <ion-option value="12:00">12:00</ion-option>
                          <ion-option value="13:30">13:30</ion-option>
                          <ion-option value="15:00">15:00</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                     <ion-label>Ruangan</ion-label>
                        <ion-select formControlName="kelas" [(ngModel)]="kelas">
                          <ion-option  *ngFor="let item of items" value="{{ item.kode_kelas }}">{{ item.kode_kelas }}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                     <ion-label>Hari</ion-label>
                        <ion-select formControlName="hari" [(ngModel)]="hari">
                          <ion-option value="Senin">Senin</ion-option>
                          <ion-option value="Selasa">Selasa</ion-option>
                          <ion-option value="Rabu">Rabu</ion-option>
                          <ion-option value="Kamis">Kamis</ion-option>
                          <ion-option value="Jum'at">Jum'at</ion-option>
                      </ion-select>
                  </ion-item>
               </ion-item-group>

			<ion-item>
                  <button 
                     ion-button 
                     color="primary" 
                     text-center 
                     block 
                     [disabled]="!form.valid">Simpan</button>
            </ion-item>
			<ion-item *ngIf="isEdited && !hideForm">
				 <button 
					ion-button 
					item-right
					color="secondary" 
					text-center 
					block 
					(click)="deleteEntry()">Hapus</button>
			</ion-item>

            </ion-list>

         </form>
      </div>
   </div>		   

</ion-content>
