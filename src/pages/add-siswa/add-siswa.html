<ion-header>

  <ion-navbar  color="danger">
   <ion-title>
   <h2 align="center">
   {{ pageTitle }}
   </h2>
   </ion-title>
   <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
     
<div *ngIf="hideForm">
        <!-- <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>-->
		 
		<ion-item *ngFor="let item of items">
		  <h2>{{ item.nis }} </h2>
		  <button 
			 ion-button 
			 color="primary" 
			 item-right
			 (click)="viewEntry({ record: item })">Edit</button>
	    </ion-item>  
</div>

	  
<div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">
            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Siswa</ion-item-divider>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan NIS" 
                        formControlName="nis" 
                        [(ngModel)]="nis">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Nama" 
                        formControlName="nama" 
                        [(ngModel)]="nama">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Alamat" 
                        formControlName="alamat" 
                        [(ngModel)]="alamat">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Password" 
                        formControlName="password" 
                        [(ngModel)]="password">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Nama Orang Tua" 
                        formControlName="nama_ortu" 
                        [(ngModel)]="nama_ortu">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Pekerjaan Orang Tua" 
                        formControlName="pkjr_ortu" 
                        [(ngModel)]="pkjr_ortu">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-label>Kelas</ion-label>
                        <ion-select  
                        formControlName="kode_kelas" [(ngModel)]="kode_kelas">
                          <ion-option  *ngFor="let item of items" value="{{ item.kode_kelas }}">{{ item.nama_kelas }}</ion-option>
                      </ion-select>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Semester" 
                        formControlName="semester" 
                        [(ngModel)]="semester">
                      </ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input 
                        type="text" 
                        placeholder="Masukkan Tahun Ajaran" 
                        formControlName="thn_ajaran" 
                        [(ngModel)]="thn_ajaran">
                      </ion-input>
                  </ion-item>
               </ion-item-group>
			<ion-item>
                  <button 
                     ion-button 
                     color="primary" 
                     text-center 
                     block 
                     [disabled]="!form.valid">Simpan</button>
            </ion-item>   
			<ion-item *ngIf="isEdited && !hideForm">
				 <button 
					ion-button 
					item-right
					color="secondary" 
					text-center 
					block 
					(click)="deleteEntry()">Hapus</button>
			</ion-item>

            </ion-list>

         </form>
      </div>
   </div>		   

</ion-content>
