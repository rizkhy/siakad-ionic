<ion-header>
  <ion-navbar  color="danger">
   <ion-title>
   <h2 align="center">
   Data Jadwal Pelajaran
   </h2>
   </ion-title>
   <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item>
      <button 
         class="add"
         ion-button 
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addEntry()">
            Tambah Jadwal
            <ion-icon name="add"></ion-icon>
      </button>
 </ion-item>
   <div class="row header">
          <div class="col">Mata Pelajaran</div>
          <div class="col">Hari</div>
          <div class="col">Kelas</div>
          <div class="col">Jam</div>
          <div class="col">Guru</div>
          <div class="col">Aksi</div>
        </div>
        <div class="row" ng-repeat="data in ctrl.data"  *ngFor="let item of items">
          <div class="col">
            {{ item.nama_mp }}
          </div>
          <div class="col">
            {{ item.hari }}
          </div>
          <div class="col">
            {{ item.nama_kelas }}
          </div>
          <div class="col">
            {{ item.jam }}
          </div>
          <div class="col">
            {{ item.nama }}
          </div>
          <div class="col">
            <button ion-button color="primary" item-right (click)="viewEntry({ record: item })">Edit</button>
          </div>
        </div>
</ion-content>
