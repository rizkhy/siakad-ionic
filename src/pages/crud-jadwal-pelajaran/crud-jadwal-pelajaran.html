<ion-header>
  <ion-navbar>
    <ion-title>
      Jadwal Pelajaran
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item>
      <button 
         class="add"
         ion-button 
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addEntry()">
            Tambah Jadwal
            <ion-icon name="add"></ion-icon>
      </button>
 </ion-item>

   <ion-item *ngFor="let item of items">
      <h1>{{ item.kode_mp }} </h1>
      <h3>{{ item.hari }} - {{ item.kode_kelas }}, {{ item.jam }} </h3>
      <p>{{ item.nip }} </p>
      <button 
         ion-button 
         color="primary" 
         item-right
         (click)="viewEntry({ record: item })">Ubah</button>
   </ion-item>

</ion-content>
