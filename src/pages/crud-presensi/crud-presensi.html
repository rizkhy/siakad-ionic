<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      <h2 align="center">
        Data Presensi
      </h2>
    </ion-title>
    <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="row header">
          <div class="col">Nama Kelas</div>
          <div class="col">Mata Pelajaran</div>
          <div class="col">Aksi</div>
        </div>
        <div class="row" ng-repeat="data in ctrl.data"  *ngFor="let item of items">
          <div class="col">
            {{ item.nis }}
          </div>
          <div class="col">
            {{ item.kode_mp }}
          </div>
          <div class="col">
            <button ion-button class="font" (click)='addEntry()'>
Edit      </button>
          </div>
        </div>
</ion-content>
