<ion-header>
  <ion-navbar>
    <ion-title>
      Siswa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-row>
  <ion-col col-6 offset-3 text-center>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item>
      <button 
         class="add"
         ion-button 
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addEntry()">
            Tambah Siswa
            <ion-icon name="add"></ion-icon>
      </button>
 </ion-item>

   <ion-item *ngFor="let item of items">
      <h2>{{ item.nama }} </h2>
      <button 
         ion-button 
         color="primary" 
         item-right
         (click)="viewEntry({ record: item })">Ubah</button>
   </ion-item>
</ion-col>
</ion-row>
</ion-content>
