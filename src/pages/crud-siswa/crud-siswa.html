<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      <h2 align="center">
        Siswa
      </h2>
    </ion-title>
    <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-item>
      <button 
         class="add"
         ion-button 
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addEntry()">
            Tambah Siswa
            <ion-icon name="add"></ion-icon>
      </button>
 </ion-item>

   <ion-item *ngFor="let item of items">
      <h2>{{ item.nama }} </h2>
      <button 
         ion-button 
         color="primary" 
         item-right
         (click)="viewEntry({ record: item })">Edit</button>
   </ion-item>
</ion-content>
