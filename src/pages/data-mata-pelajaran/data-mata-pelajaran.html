<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Mata Pelajaran</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon name="ios-book" danger item-left></ion-icon>
      <h2>{{ item.nama_mp }}</h2>
      <p>KKM : {{ item.KKM }}</p>
    </ion-item>
  </ion-list>
</ion-content>
