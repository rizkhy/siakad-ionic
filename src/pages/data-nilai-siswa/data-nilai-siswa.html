<ion-header>

  <ion-navbar  color = "primary">
    <ion-title>Nilai Siswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
  		<ion-label>Semester</ion-label>
  			<ion-select [(ngModel)]="semester">
			    <ion-option value="Satu">Satu</ion-option>
			    <ion-option value="Dua">Dua</ion-option>
			</ion-select>
	</ion-item>

  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon name="ios-list-box-outline" danger item-left></ion-icon>
      <h2>{{ item.nama_mp }}</h2>
      <h3>Nilai : {{ item.nilai_akhir }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
