<ion-header>

  <ion-navbar  color="primary">
   <ion-title>
   <h2 align="center">
   {{ pageTitle }}
   </h2>
   </ion-title>
   <ion-buttons start>
         <button ion-button color="white" (click)="closeModal()">
            <ion-icon name="home"></ion-icon>
         </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
     
<div *ngIf="hideForm">
        <!-- <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>-->
		 
		<ion-item *ngFor="let item of items">
		  <h2>{{ item.nama_kelas }} </h2>
		  <button 
			 ion-button 
			 color="primary" 
			 item-right
			 (click)="viewEntry({ record: item })">Ubah</button>
	    </ion-item>
</div>

	  
<div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Ganti Password</ion-item-divider>
                  <br><br>
                  <label>Masukan Password Baru</label>
                  <ion-item>

                     <ion-input 
                        type="password"
                        formControlName="p_baru" 
                        [(ngModel)]="p_baru">
                          
                      </ion-input>
                  </ion-item>

               </ion-item-group>
			   

			<ion-item>
                  <button 
                     ion-button 
                     color="primary" 
                     text-center 
                     block 
                     [disabled]="!form.valid">Simpan</button>
            </ion-item>

            </ion-list>

         </form>
      </div>
   </div>		   

</ion-content>
