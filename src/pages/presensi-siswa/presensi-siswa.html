<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Presensi Siswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of items">
      <ion-icon name="ios-stats" danger item-left></ion-icon>
      <h2>{{ item.nama_mp }}</h2>

    </ion-item>
  </ion-list>
</ion-content>
