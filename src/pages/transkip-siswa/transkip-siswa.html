<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Transkip Siswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon name="clipboard" danger item-left></ion-icon>
      <h2>{{ item.nama_mp }}</h2>
      <p>{{ item.nilai_akhir }}</p>
    </ion-item>
</ion-list>
</ion-content>
